<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    
    <title>Proud of Your Progress Cards</title>
</head>
<body>
    <h1>✨ Proud of Your Progress</h1>
    
    <form id="cardForm">
        <label for="studentName">Student's Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="personalMessage">Personalized Message:</label>
        <input type="text" id="personalMessage" name="personalMessage" required>
        
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName"  required>

        <button type="button" id="submitButton">Generate Certificate</button>
    </form>

    <!-- Modal for displaying certificates -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="certificateContent">
                
                <h1>Certificate of Achievement</h1>
                <p>This is to certify that</p>
                <p id="studentNamePlaceholder"></p>
                <p>has almost completed the</p>
                <p id="courseNamePlaceholder"></p>
                <p>with legendary perseverance and world-class bad-assery for never giving up 🏆</p>
                <img src="logo.png" alt="Logo" class="modal-image">
                <p id="personalMessagePlaceholder"></p>
                
    
            </div>
        </div>
    </div>

    
</body>
</html>
